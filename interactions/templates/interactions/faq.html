<!-- interactions/templates/interactions/faq.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5 faq-container">
    <h1 class="text-center">Frequently Asked Questions</h1>
    <div class="row justify-content-center mt-4">
        {% for faq in faqs %}
        <div class="col-md-8 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ faq.question }}</h5>
                    <p class="card-text">{{ faq.answer }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
