{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h1 class="display-4 text-center">Frequently Asked Questions</h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                {% for faq in faqs %}
                    <div class="faq-item mb-4">
                        <h4>{{ faq.question }}</h4>
                        <p>{{ faq.answer }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
